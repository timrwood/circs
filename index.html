<canvas id="canvas" style="border:1px solid #000"></canvas>
<script>

var a0 = [0, 0], a1 = [0, 0], a2 = [0, 0];
var b0 = [0, 0], b1 = [0, 0], b2 = [0, 0];
var c0 = [0, 0], c1 = [0, 0], c2 = [0, 0];
var d0 = [0, 0], d1 = [0, 0], d2 = [0, 0];
var e0 = [0, 0], e1 = [0, 0], e2 = [0, 0];
var f0 = [0, 0], f1 = [0, 0], f2 = [0, 0];
var g0 = [0, 0], g1 = [0, 0], g2 = [0, 0];
var h0 = [0, 0], h1 = [0, 0], h2 = [0, 0];

var r2 = 2, r3 = 3;

function intersect (a, ar, b, br, c, d) {
	// dx, dy
	var e = [b[0] - a[0], b[1] - a[1]];
	// d
	var f = Math.sqrt(e[0] * e[0] + e[1] * e[1]);
	// a
	var g = ((ar * ar) - (br * br) + (f * f)) / (2 * f);
	// x2, y2
	var h = [a[0] + (e[0] * g / f), a[1] + (e[1] * g / f)];
	// h
	var i = Math.sqrt(ar * ar - g * g);
	// rx, ry
	var j = [-e[1] * i / f, e[0] * i / f];
	c[0] = h[0] + j[0];
	c[1] = h[1] + j[1];
	// c[0] = h[0];
	// c[1] = h[1];
	d[0] = h[0] - j[0];
	d[1] = h[1] - j[1];
}

function invert (a, b) {
	b[0] = -a[0];
	b[1] = a[1];
}

function rotate (a, b, c) {
	var d = Math.atan2(a[1], a[0]);
	var e = Math.sqrt(a[0] * a[0] + a[1] * a[1]);
	d += Math.PI * (2 / 3);
	b[0] = Math.cos(d) * e;
	b[1] = Math.sin(d) * e;
	d += Math.PI * (2 / 3);
	c[0] = Math.cos(d) * e;
	c[1] = Math.sin(d) * e;
}

a0[1] = Math.sin(Math.PI / 3) * 2;
rotate(a0, a1, a2);

intersect(a1, r2, a2, r3, b0, e1);
intersect(a1, r2, a2, r2, c0, d1);
intersect(a1, r3, a2, r3, [], f1);

rotate(b0, b1, b2);
rotate(c0, c1, c2);
rotate(d1, d2, d0);
rotate(e1, e2, e0);
rotate(f1, f2, f0);

invert(b0, g0);
invert(e0, h0);

rotate(g0, g1, g2);
rotate(h0, h1, h2);


var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
canvas.width = canvas.height = 600;
ctx.setTransform(50, 0, 0, 50, 300, 300);

function drawPoint (p, color) {
	ctx.beginPath();
	ctx.arc(p[0], p[1], 0.05, 0, 2 * Math.PI, false);
	ctx.fillStyle = color;
	ctx.fill();
}

function drawCirc (p, r, color) {
	ctx.beginPath();
	ctx.arc(p[0], p[1], r, 0, 2 * Math.PI, false);
	ctx.strokeStyle = color;
	ctx.lineWidth = 0.01;
	ctx.stroke();
}

// drawCirc(a0, r3, 'red');
// drawCirc(a0, r2, 'red');
// drawCirc(a1, r3, 'green');
// drawCirc(a1, r2, 'green');
// drawCirc(a2, r3, 'blue');
// drawCirc(a2, r2, 'blue');

drawPoint(a0, 'red');
drawPoint(a1, 'green');
drawPoint(a2, 'blue');

drawPoint(b0, '#f33');
drawPoint(c0, '#f66');
drawPoint(d0, '#f99');
drawPoint(e0, '#000');
drawPoint(f0, '#fdd');
drawPoint(g0, '#f0f');
drawPoint(h0, '#0f0');

function start(p) {
	ctx.beginPath();
	ctx.moveTo(p[0], p[1]);
}

function curve(a, b, c, r, f) {
	var d = Math.atan2(a[1] - c[1], a[0] - c[0]);
	var e = Math.atan2(b[1] - c[1], b[0] - c[0]);
	//ctx.lineTo(b[0], b[1]);
	ctx.arc(c[0], c[1], r, d, e, f);
	//ctx.arcTo(p[0], p[1], c[0], c[1], r);
}

function finish(color) {
	ctx.fillStyle = color;
	ctx.fill();
}

start(a0);
curve(a0, b0, a2, r3, 0);
curve(b0, c0, a1, r2, 1);
curve(c0, g0, a2, r2, 1);
curve(g0, a0, a1, r3, 0);
finish('rgba(0, 0, 0, 0.2)');

start(a0);
curve(a0, e0, a1, r3, 0);
curve(e0, h0, a0, r2, 1);
curve(h0, a0, a2, r3, 0);
finish('rgba(0, 0, 0, 0.2)');

start(h0);
curve(h0, f2, a2, r3, 1);
curve(f2, f0, a0, r3, 0);
curve(f0, e0, a1, r3, 1);
curve(e0, h0, a0, r2, 1);
finish('rgba(0, 0, 0, 0.2)');

start(a0);
curve(a0, g0, a1, r3, 1);
curve(g0, d2, a2, r2, 1);
curve(d2, h0, a0, r2, 0);
curve(h0, a0, a2, r3, 0);
finish('rgba(0, 0, 0, 0.2)');

</script>
